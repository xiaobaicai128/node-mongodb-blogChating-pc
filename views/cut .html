<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/css/jquery.Jcrop.css">

    <script type="text/javascript" src="/js/xiaoguo.js"></script>
   
</head>
<body>

<img src="../avatar/aa.jpg" id="target" />

<div id="preview-pane">
    <div class="preview-container">
        <img src="../avatar/aa.jpg" class="jcrop-preview" alt="Preview"/>
    </div>
</div>

<input type="button" value="剪裁！！" id="btn">


<script type="text/javascript">
    $("input").click(function () {
        var w = parseInt($(".jcrop-holder>div:first").css("width"));
        var h = parseInt($(".jcrop-holder>div:first").css("height"));
        var x = parseInt($(".jcrop-holder>div:first").css("left"));
        var y = parseInt($(".jcrop-holder>div:first").css("top"));

//      $.get("/docut",{

//          "y" : y
//      },function(result){
//          if(result == "1"){
//              alert("改名成功");
//              window.location = "/";
//          }
//      });
        $.get('/docut',{
            "w" : w,
            "h" : h,
            "x" : x,
            "y" : y
        },function(result){
            console.log(result)
            if(result == '4'){
                alert('上传成功！');
                window.location = '/';
            }

        })
    });
</script>
</body>
</html>
